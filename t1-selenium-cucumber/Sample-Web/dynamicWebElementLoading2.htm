<body style="zoom: 1;">
  <div class="row">
    <div id="flash-messages" class="large-12 columns">

    </div>
  </div>

  <!-- ######## First Start Button -->
  <div class="row">
    <div id="content" class="large-12 columns">
      <script>
        $(function () {
          $('#start1 button').click(function () {
            $('#start1').hide();
            $('#start1').before("<div id='loading'>Loading... <img src='./img/ajax-loader.gif'></div>");
            setTimeout(function () {
              $('#loading').hide();
              $('#loading').before("<div id='finish' style='display:none'><h4>Hello World!</h4></div>")
              $('#finish').show();
            }, 2000);
          });
        });
      </script>
      <div class="example">
        <h3>Dynamically Loaded Page Elements</h3>
        <h4>Example 2: Element rendered after the fact</h4>
        <br>
        <div id="start1">
          <button>Start1</button>
        </div>
        <br>
      </div>
    </div>
  </div>


  <!-- ######## 2nd Start Button -->
  <div class="row">
    <!-- // ==> ID = "content2" (Second Content ) -->
    <div id="content2" class="large-12 columns">
      <script>
        $(function () {
          $('#start2 button').click(function () {
            $('#start2').hide();
            $('#start2').before("<div id='loading2'>Loading... <img src='./img/ajax-loader.gif'></div>");
            setTimeout(function () {
              $('#loading2').hide();
              $('#loading2').before("<div id='finish2' style='display:none'><h4>Hello World!</h4></div>")
              $('#finish2').show();
            }, 5000);
          });
        });
      </script>

      <div class="example">
        <br>
        <div id="start2">
          <button>Start2</button>
        </div>
        <br>
      </div>
    </div>
  </div>


  <div id="page-footer" class="row">

          Selenium</a></div>
    </div>
  </div>


</body>

</html>
